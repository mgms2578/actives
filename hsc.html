<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>하마터면 체험 런처</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
      cursor: pointer;
    }

    #touch-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 1.5em;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 90%;
    }

    #webview {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      z-index: 2;
      border: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="https://drive.google.com/uc?export=download&id=1nI4cXBNShOqu_briBfPKr-WQK7Wf82CG" type="video/mp4">
    </video>
  </div>

  <div id="overlay">
    <div id="touch-text">화면을 터치하면 하마터면 서비스를 체험할 수 있습니다.</div>
  </div>

  <iframe id="webview" src=""></iframe>

  <script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('webview');

    let inactivityTimeout;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        closeHamatu();
      }, 60000); // 1분
    }

    function startInactivityMonitor() {
      ['click', 'mousemove', 'keydown', 'touchstart'].forEach(event => {
        window.addEventListener(event, resetInactivityTimer);
      });
      resetInactivityTimer();
    }

    function stopInactivityMonitor() {
      clearTimeout(inactivityTimeout);
      ['click', 'mousemove', 'keydown', 'touchstart'].forEach(event => {
        window.removeEventListener(event, resetInactivityTimer);
      });
    }

    overlay.onclick = () => {
      video.pause();
      overlay.style.display = 'none';
      iframe.src = "https://hama.thinkpool.com";
      iframe.style.display = 'block';
      startInactivityMonitor();
    };

    function closeHamatu() {
      stopInactivityMonitor();
      iframe.style.display = 'none';
      iframe.src = '';
      overlay.style.display = 'block';
      video.play();
    }
  </script>

</body>
</html>
